<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texpert - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html">
                <img src="images/logo.jpg" alt="Texpert Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <nav class="nav-menu">
                <ul>
                    <li><a href="products.html">>PRODUCTS</a></li>
                    <li><a href="about-us.html">>ABOUT</a></li>
                    <li><a href="contact.html">>CONTACT</a></li>
                    <li><a href="faq.html">>FAQ</a></li>
                </ul>
            </nav>
            <button class="language-toggle"><i class="fas fa-globe"></i></button>
            <div class="language-dropdown">
                <a href="index.html">English</a>
                <a href="index-tr.html">Türkçe</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <!-- Contact Section -->
            <div class="contact-section">
                <h1>CONTACT</h1>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt contact-icon"></i>
                        <p>Evren Sanayi Sitesi 28 A-Blok No:13</p>
                        <p>Esenyurt, Istanbul Turkey</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope contact-icon"></i>
                        <p>info@texpert.com.tr</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone contact-icon"></i>
                        <p>+90 212 605 01 81</p>
                    </div>
                </div>

                <!-- Map Section -->
                <div class="map-section">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d524.2440761563545!2d28.655719360941607!3d41.05354079222457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b5598481959599%3A0xdc1d5da8a3d3de46!2sTekspert%20kimya%20ve%20teks%20paz%20tic%20ltd!5e0!3m2!1sen!2sus!4v1721097854768!5m2!1sen!2sus" 
                        style="border:0;" 
                        allowfullscreen="" 
                        aria-hidden="false" 
                        tabindex="0">
                    </iframe>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <form action="#" method="post">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="10" required></textarea>

                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Texpert. All rights reserved.</p>
    </footer>
</body>
</html>
